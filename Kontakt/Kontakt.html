        <h2 id="prvih2">Kontaktirajte nas pute slijedeće forme:</h2>
        <form action="" class="forma">
            <label for="imepre">Upišite svoje ime i prezime:</label>
            <input type="text" id="imepre" name="imeprezime">
            <br>
            <br>
            <label for="mail">Upišite svoju e-mail adresu:</label>
            <input type="email" id="mail" name="email">
            <p>Razlog vašeg kontakta je:</p>
            <input type="radio" id="upit" value="upit" name="upit">
            <label for="upit">Imam upit</label>
            <br>
            <input type="radio" id="greska" value="greska" name="greska">
            <label for="greska">Želim prijaviti grešku u tekstu</label>
            <br>
            <textarea name="tekst" id="tekst" cols="40" rows="15">Upišite svoju poruku:</textarea>
            <input type="submit" id="submit">
        </form>
        <h2 id="drugih2">Ili nas kontaktirajte putem maila:</h2>
        <a href="mailto:ijurjevic@tvz.hr" id="sendmail">Kontaktirajte nas putem maila</a>
